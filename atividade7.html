<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Fatorial</h2>
        <input type="number" id="numero" placeholder="Digite um número" min="0">
        <button onclick="calcularFatorial()">Calcular Fatorial</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularFatorial() {
            const numero = document.getElementById('numero').value;
            let resultado = 1;

            if (numero < 0) {
                document.getElementById('resultado').textContent = "Por favor, insira um número não negativo.";
                return;
            }

            for (let i = 1; i <= numero; i++) {
                resultado *= i;
            }

            document.getElementById('resultado').textContent = "O fatorial de " + numero + " é: " + resultado;
        }
    </script>
</body>
</html>
